<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall Animation</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fonts/fontC64.ttf') format('truetype');
        }
        body {
            font-family: 'C64', monospace;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 4px solid blue;
        }
        .line {
            position: absolute;
            top: 100px; /* Nostetaan 100px ylöspäin */
            left: 200px;
            width: 200px;
            height: 10px;
            background: white;
        }
        .character {
            position: absolute;
            top: 90px; /* Nostetaan 100px ylöspäin */
            left: 270px;
            width: 60px;
            height: 66px;
            background-image: url('sprites/monkey_sprite_1.png');
            background-size: cover;
            animation: fall 3s ease-in, spin 1s steps(6) infinite; /* Nopeutetaan hyppyä */
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: url('water_texture.png') repeat-x;
        }
        .splash {
            position: absolute;
            display: none;
            width: 100px;
            height: 100px;
            bottom: 0; /* Asetetaan laatikon keskelle */
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes fall {
            0% { top: 90px; }
            100% { top: calc(100% - 50px - 66px); }
        }
        @keyframes spin {
            0% { background-image: url('sprites/monkey_sprite_1.png'); }
            16% { background-image: url('sprites/monkey_sprite_2.png'); }
            33% { background-image: url('sprites/monkey_sprite_3.png'); }
            50% { background-image: url('sprites/monkey_sprite_4.png'); }
            66% { background-image: url('sprites/monkey_sprite_5.png'); }
            83% { background-image: url('sprites/monkey_sprite_6.png'); }
            100% { background-image: url('sprites/monkey_sprite_1.png'); }
        }
        .speed-display {
            position: absolute;
            top: 110px; /* Siirretään alaspäin 100px */
            right: 10px;
            font-size: 1.5em;
            color: gray;
            opacity: 0;
            animation: showSpeed 1s 3s forwards; /* Nopeutetaan animointia */
        }
        @keyframes showSpeed {
            to {
                opacity: 1;
            }
        }
        .replay-link {
            position: absolute;
            top: 140px; /* Siirretään alaspäin 100px */
            right: 10px;
            font-size: 1em;
            color: gray;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0;
            animation: showSpeed 1s 3s forwards; /* Nopeutetaan animointia */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line"></div>
        <div class="character" id="character"></div>
        <div class="water"></div>
        <div class="splash" id="splash">
            <img src="splash.svg" alt="Splash">
        </div>
        <div class="speed-display" id="speedDisplay"></div>
        <div class="replay-link" id="replayLink" onclick="restart()">Hyppää uudelleen</div>
    </div>
    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            queryString.split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function restart() {
            window.location.href = 'index_no_text.html'; // Palaa etusivulle ilman tekstejä
        }

        document.addEventListener("DOMContentLoaded", function() {
            const params = getQueryParams();
            const splash = document.getElementById('splash');
            const speedDisplay = document.getElementById('speedDisplay');
            const replayLink = document.getElementById('replayLink');
            
            setTimeout(() => {
                splash.style.display = 'block';
                speedDisplay.textContent = `${params.speed} km/h`;
                speedDisplay.style.opacity = '1';
                replayLink.style.opacity = '1';
            }, 3000); // Näytetään 3 sekunnin kuluttua, kun hahmo on pudonnut veteen
        });
    </script>
</body>
</html>
