<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall - Extreme Mode</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fonts/fontC64.ttf') format('truetype');
        }
        body {
            font-family: 'C64', monospace;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            filter: grayscale(100%);
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 600px;
            background-color: #0000FF;
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #FF0000;
            animation: borderAnimation 2s infinite;
        }
        @keyframes borderAnimation {
            0% { border-color: #FF0000; }
            50% { border-color: #000000; }
            100% { border-color: #FF0000; }
        }
        #output {
            white-space: pre;
            text-align: left;
            margin-left: 10px;
            color: #FFFFFF;
        }
        .content {
            display: none;
        }
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        select {
            background: black;
            color: #FFFFFF;
            border: none;
            font-family: 'C64', monospace;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background: black;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 5px 10px;
            font-family: 'C64', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .line {
            position: absolute;
            top: 66px;
            right: 0;
            width: 200px;
            height: 10px;
            background: white;
        }
        .character {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 66px;
            background-image: url('sprites/monkey_sprite_1.png');
            background-size: cover;
            animation: turn 2000ms steps(6) infinite;
            filter: grayscale(100%);
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('water_texture.png') repeat-x;
            filter: grayscale(100%);
        }
        .speed-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #FF0000;
        }
        @keyframes fall {
            0% { top: 0; right: 0; }
            10% { top: -20px; right: 10px; }
            100% { top: calc(100% - 50px - 66px); right: 50px; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes showSpeed {
            to { opacity: 1; }
        }
        @keyframes splash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes turn {
            0% { background-image: url('sprites/monkey_sprite_1.png'); }
            16% { background-image: url('sprites/monkey_sprite_2.png'); }
            32% { background-image: url('sprites/monkey_sprite_3.png'); }
            50% { background-image: url('sprites/monkey_sprite_4.png'); }
            66% { background-image: url('sprites/monkey_sprite_5.png'); }
            83% { background-image: url('sprites/monkey_sprite_6.png'); }
            100% { background-image: url('sprites/monkey_sprite_1.png'); }
        }
        .splash {
            position: absolute;
            width: 100px;
            height: 100px;
            top: calc(100% - 200px);
            left: calc(50% - 50px);
            background-image: url('splash.svg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output"></div>
        <div id="content" class="content">
            <div>
                <label for="rakennus">Valitse rakennus:</label>
                <select id="rakennus" onchange="updateFloors()">
                    <!-- Rakennukset täytetään JavaScriptillä -->
                </select>
            </div>
            <div class="selection-container">
                <div>
                    <label for="kerros">Kerros:</label>
                    <select id="kerros">
                        <!-- Kerrokset täytetään JavaScriptillä -->
                    </select>
                </div>
                <button onclick="laskeJaHyppaa()" id="jumpButton">HYPPÄÄ</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="character" id="character"></div>
        <div class="water"></div>
        <div class="speed-display" id="speedDisplay">0 km/h</div>
        <div class="splash" id="splash"></div>
    </div>
    <script>
        const buildings = {
            "Burj Khalifa": 163,
            "Shanghai Tower": 128,
            "Abraj Al Bait": 120,
            "Ping An Finance Centre": 115,
            "Lotte World Tower": 123,
            "One World Trade Center": 104,
            "Guangzhou CTF Finance Centre": 111,
            "Tianjin CTF Finance Centre": 98,
            "CITIC Tower": 108,
            "Tashkent Tower": 220
        };

        function populateBuildingOptions() {
            const buildingSelect = document.getElementById('rakennus');
            Object.keys(buildings).forEach(building => {
                const option = document.createElement('option');
                option.value = building;
                option.text = building;
                buildingSelect.appendChild(option);
            });
            updateFloors();
        }

        function updateFloors() {
            const buildingChoice = document.getElementById('rakennus').value;
            const floors = buildings[buildingChoice];
            const floorSelect = document.getElementById('kerros');
            floorSelect.innerHTML = '';

            for (let i = 1; i <= floors; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `Kerros ${i}`;
                floorSelect.appendChild(option);
            }
        }

        function calculateSpeed(height) {
            const g = 9.81; // Painovoiman kiihtyvyys m/s^2
            const speed = Math.sqrt(2 * g * height); // Lasketaan nopeus m/s
            return (speed * 3.6).toFixed(2); // Muutetaan nopeus km/h
        }

        function laskeJaHyppaa() {
            const buildingChoice = document.getElementById('rakennus').value;
            const selectedFloor = parseInt(document.getElementById('kerros').value);
            const floors = buildings[buildingChoice];
            let jumpHeight = selectedFloor * 3; // Kerroksen korkeus arvioitu 3 metriksi

            const speedKmH = calculateSpeed(jumpHeight);

            startJumpAnimation(speedKmH);
        }

        function startJumpAnimation(speedKmH) {
            const character = document.getElementById('character');
            const speedDisplay = document.getElementById('speedDisplay');
            const jumpButton = document.getElementById('jumpButton');
            const splash = document.getElementById('splash');

            jumpButton.style.display = 'none';

            const spinDuration = (Math.random() * 2 + 1) * 1000; // Random spin duration between 1 and 3 seconds

            character.style.animation = `fall 3000ms ease-in, spin ${spinDuration}ms linear`;

            setTimeout(() => {
                speedDisplay.textContent = `${speedKmH} km/h`;
                speedDisplay.style.opacity = '1';
                splash.style.animation = 'splash 1000ms ease-in-out';
                setTimeout(() => {
                    splash.style.opacity = '0';
                    resetAfterJump();
                }, 1000);
            }, 3000);
        }

        function resetAfterJump() {
            const character = document.getElementById('character');
            character.style.animation = 'turn 2000ms steps(6) infinite';
            const jumpButton = document.getElementById('jumpButton');
            jumpButton.style.display = 'block';
            jumpButton.textContent = 'HYPPÄÄ';
            const splash = document.getElementById('splash');
            splash.style.animation = '';
        }

        function typeWriter(text, i, fnCallback, speed = 50) {
            if (i < text.length) {
                const char = text.charAt(i);
                const output = document.getElementById("output");
                output.innerHTML += char;
                i++;
                setTimeout(function() {
                    typeWriter(text, i, fnCallback, speed);
                }, speed);
            } else if (typeof fnCallback === 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function startTextAnimation() {
            const text = `*** FREEFALL V 1.0 ***
READY.






`;
            typeWriter(text, 0, () => {
                document.getElementById("content").style.display = "block";
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            startTextAnimation();
            populateBuildingOptions();
        });
    </script>
</body>
</html>
