<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fonts/fontC64.ttf') format('truetype');
        }
        body {
            font-family: 'C64', monospace;
            background-color: #000000;
            color: #87CEFA; /* Vaaleansininen */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #0000FF; /* Sininen tausta */
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #000080; /* Tummansininen reunus */
        }
        #output {
            white-space: pre;
            text-align: left;
            margin-left: 10px;
            color: #87CEFA; /* Vaaleansininen */
        }
        .content {
            display: none;
        }
        .selection-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select {
            background: #0000FF; /* Sininen tausta */
            color: #87CEFA; /* Vaaleansininen */
            border: none;
            font-family: 'C64', monospace;
            font-size: 16px;
            margin-left: 5px;
        }
        button {
            background: black;
            color: #87CEFA; /* Vaaleansininen */
            border: 1px solid #87CEFA;
            padding: 5px 10px;
            font-family: 'C64', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output"></div>
        <div id="content" class="content">
            <div>
                <label for="laiva">Valitse laiva:</label>
                <select id="laiva" onchange="updateDecks()">
                    <!-- Laivat täytetään JavaScriptillä -->
                </select>
            </div>
            <br>
            <div class="selection-container">
                <div>
                    <label for="kansi">Valitse kansi:</label>
                    <select id="kansi">
                        <!-- Kannet täytetään JavaScriptillä -->
                    </select>
                </div>
                <div>
                    <label for="kaide">Seisotko kaiteen päällä?</label>
                    <select id="kaide">
                        <option value="ei">Ei</option>
                        <option value="kyllä">Kyllä</option>
                    </select>
                </div>
            </div>
            <button onclick="laskeJaHyppaa()">HYPPÄÄ</button>
        </div>
    </div>
    <script>
        const ships = {};

        fetch('ships.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').slice(1);
                lines.forEach(line => {
                    const [ship, decks, belowWaterline, ...allowedDecks] = line.split(',');
                    ships[ship] = {
                        decks: parseInt(decks),
                        belowWaterline: parseInt(belowWaterline),
                        allowedDecks: allowedDecks.map(Number)
                    };
                });
                populateShipOptions();
            });

        function populateShipOptions() {
            const shipSelect = document.getElementById('laiva');
            Object.keys(ships).forEach(ship => {
                const option = document.createElement('option');
                option.value = ship;
                option.text = ship;
                shipSelect.appendChild(option);
            });
            updateDecks();
        }

        function updateDecks() {
            const shipChoice = document.getElementById('laiva').value;
            const ship = ships[shipChoice];
            const deckSelect = document.getElementById('kansi');
            deckSelect.innerHTML = '';

            for (let i = 0; i < ship.allowedDecks.length; i++) {
                const option = document.createElement('option');
                option.value = ship.allowedDecks[i];
                option.text = `Kansi ${ship.allowedDecks[i]}`;
                deckSelect.appendChild(option);
            }
        }

        function calculateSpeed(height) {
            const g = 9.81; // Painovoiman kiihtyvyys m/s^2
            const speed = Math.sqrt(2 * g * height); // Lasketaan nopeus m/s
            return (speed * 3.6).toFixed(2); // Muutetaan nopeus km/h
        }

        function laskeJaHyppaa() {
            const shipChoice = document.getElementById('laiva').value;
            const selectedDeck = parseInt(document.getElementById('kansi').value);
            const belowWaterline = ships[shipChoice].belowWaterline;
            let jumpHeight = (selectedDeck - belowWaterline) * 3; // Kannen korkeus arvioitu 3 metriksi

            const railChoice = document.getElementById('kaide').value;
            if (railChoice === 'kyllä') {
                jumpHeight += 1; // Lisää yksi metri jos seisotaan kaiteen päällä
            }

            const speedKmH = calculateSpeed(jumpHeight);

            // Siirrytään seuraavalle sivulle ja lähetetään nopeus ja korkeus
            window.location.href = `animation.html?speed=${speedKmH}&height=${jumpHeight}`;
        }

        function typeWriter(text, i, fnCallback, speed = 50) {
            if (i < text.length) {
                const char = text.charAt(i);
                const output = document.getElementById("output");
                output.innerHTML += char;
                i++;
                setTimeout(function() {
                    typeWriter(text, i, fnCallback, speed);
                }, speed);
            } else if (typeof fnCallback === 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function startTextAnimation() {
            const text = `*** FREEFALL V 1.0 ***
READY.

SYS 64738 : REM KILL SWITCH
POKE 53280, 0
`;
            typeWriter(text, 0, () => {
                const remainingText = `
10 INPUT "VALITSE LAIVA", V
20 INPUT "VALITSE KANSI", V
30 INPUT "SEISOTKO KAITEELLA?", V

40 IF V = 1 THEN GOTO 10
50 IF V = 2 THEN GOTO 3010
60 IF V <> 1 AND V <> 2 THEN GOSUB 3500
70 END

3010 LOAD "FREEFALL",8,1
3020 RUN

3500 PRINT "You take the blue pill,"
3510 PRINT "the story ends."
3520 END

`;

                typeWriter(remainingText, 0, () => {
                    document.getElementById("content").style.display = "block";
                }, 10); // Speed up for the remaining text
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            startTextAnimation();
        });
    </script>
</body>
</html>
