<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fontC64.ttf') format('truetype');
        }
        body {
            font-family: monospace;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #FFFFFF;
        }
        .content {
            display: none;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output"></div>
        <div id="content" class="content">
            <h1>Freefall</h1>
            <div>
                <label for="ship">Choose ship:</label>
            </div>
            <div>
                <select id="ship" onchange="updateDecks()">
                    <!-- Ships will be populated by JavaScript -->
                </select>
            </div>
            <br>
            <div>
                <label for="deck">Choose deck:</label>
            </div>
            <div>
                <select id="deck">
                    <!-- Decks will be populated by JavaScript -->
                </select>
            </div>
            <br>
            <div>
                <label for="rail">Standing on the rail?</label>
            </div>
            <div>
                <select id="rail">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <button onclick="calculateSpeed()">Jump</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        const ships = {};

        fetch('ships.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').slice(1);
                lines.forEach(line => {
                    const [ship, decks, belowWaterline, ...allowedDecks] = line.split(',');
                    ships[ship] = {
                        decks: parseInt(decks),
                        belowWaterline: parseInt(belowWaterline),
                        allowedDecks: allowedDecks.map(Number)
                    };
                });
                populateShipOptions();
            });

        function populateShipOptions() {
            const shipSelect = document.getElementById('ship');
            Object.keys(ships).forEach(ship => {
                const option = document.createElement('option');
                option.value = ship;
                option.text = ship;
                shipSelect.appendChild(option);
            });
            updateDecks();
        }

        function updateDecks() {
            const shipChoice = document.getElementById('ship').value;
            const ship = ships[shipChoice];
            const deckSelect = document.getElementById('deck');
            deckSelect.innerHTML = '';

            for (let i = 0; i < ship.allowedDecks.length; i++) {
                const option = document.createElement('option');
                option.value = ship.allowedDecks[i];
                option.text = `Deck ${ship.allowedDecks[i]}`;
                deckSelect.appendChild(option);
            }
        }

        function calculateSpeed() {
            const shipChoice = document.getElementById('ship').value;
            const selectedDeck = parseInt(document.getElementById('deck').value);
            const belowWaterline = ships[shipChoice].belowWaterline;
            let jumpHeight = (selectedDeck - belowWaterline) * 3; // Deck height estimated at 3 meters

            const railChoice = document.getElementById('rail').value;
            if (railChoice === 'yes') {
                jumpHeight += 1; // Add one meter if standing on the rail
            }

            const g = 9.81; // Acceleration due to gravity in m/s^2
            const speed = Math.sqrt(2 * g * jumpHeight); // Calculate speed in m/s
            const speedKmH = (speed * 3.6).toFixed(2); // Convert speed to km/h

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Impact speed is ${speedKmH} km/h.`;
        }

        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("output").innerHTML += text.charAt(i);
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 50);
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function startTextAnimation() {
            document.getElementById("content").style.display = "block";
            typeWriter('', 0);
        }

        document.addEventListener("DOMContentLoaded", function() {
            startTextAnimation();
        });
    </script>
</body>
</html>
