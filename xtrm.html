<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall - Extreme Mode</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fonts/fontC64.ttf') format('truetype');
        }
        body {
            font-family: 'C64', monospace;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            filter: grayscale(100%);
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 600px;
            background-color: #0000FF;
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #FF0000;
            animation: borderAnimation 2s infinite;
        }
        @keyframes borderAnimation {
            0% { border-color: #FF0000; }
            50% { border-color: #000000; }
            100% { border-color: #FF0000; }
        }
        @keyframes textBlink {
            0% { color: #FFFFFF; }
            50% { color: #FF0000; }
            100% { color: #FFFFFF; }
        }
        #output {
            white-space: pre;
            text-align: left;
            margin-left: 10px;
            color: #FFFFFF;
        }
        #titleText {
            animation: textBlink 1s infinite;
        }
        .content {
            display: none;
        }
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        select {
            background: black;
            color: #FFFFFF;
            border: none;
            font-family: 'C64', monospace;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background: black;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 5px 10px;
            font-family: 'C64', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .character {
            position: absolute;
            top: 0;
            right: 60px;
            width: 60px;
            height: 66px;
            background-image: url('sprites/monkey_sprite_1.png');
            background-size: cover;
            animation: turn 2000ms steps(6) infinite;
            filter: grayscale(100%);
        }
        .skyscraper {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background-image: url('skyscraper.png');
            background-size: contain;
            background-repeat: repeat-y;
        }
        .street {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('street.png') repeat-x;
            filter: grayscale(100%);
        }
        .speed-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #FFFFFF;
        }
        @keyframes fall {
            0% { top: 0; right: 60px; }
            10% { top: -20px; right: 70px; }
            100% { top: calc(100% - 50px - 66px); right: 110px; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes showSpeed {
            to {
                opacity: 1;
            }
        }
        @keyframes ascend {
            0% { top: calc(100% - 200px); opacity: 1; }
            100% { top: -100px; opacity: 1; }
        }
        @keyframes turn {
            0% { background-image: url('sprites/monkey_sprite_1.png'); }
            16% { background-image: url('sprites/monkey_sprite_2.png'); }
            32% { background-image: url('sprites/monkey_sprite_3.png'); }
            50% { background-image: url('sprites/monkey_sprite_4.png'); }
            66% { background-image: url('sprites/monkey_sprite_5.png'); }
            83% { background-image: url('sprites/monkey_sprite_6.png'); }
            100% { background-image: url('sprites/monkey_sprite_1.png'); }
        }
        @keyframes planeFly {
            0% { left: -100px; top: 50px; }
            100% { left: calc(100% - 100px); top: 200px; }
        }
        .splash {
            position: absolute;
            width: 100px;
            height: 100px;
            top: calc(100% - 200px);
            left: calc(50% - 50px);
            background-image: url('skeleton.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            filter: grayscale(100%);
            animation: ascend 3s ease-in-out;
        }
        .plane {
            position: absolute;
            width: 100px;
            height: 50px;
            background-image: url('jet.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: none;
        }
        .broken {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: red;
            z-index: 10;
        }
        video.fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output"></div>
        <div id="content" class="content">
            <div>
                <label for="building">Rakennus:</label>
                <select id="building" onchange="updateLevels()">
                    <!-- Rakennukset täytetään JavaScriptillä -->
                </select>
            </div>
            <div class="selection-container">
                <div>
                    <label for="level">Taso:</label>
                    <select id="level">
                        <!-- Tasot täytetään JavaScriptillä -->
                    </select>
                </div>
            </div>
            <button onclick="laskeJaHyppaa()" id="jumpButton">HYPPÄÄ</button>
        </div>
        <div class="skyscraper" id="skyscraper"></div>
        <div class="character" id="character"></div>
        <div class="street"></div>
        <div class="speed-display" id="speedDisplay">0 km/h</div>
        <div class="splash" id="splash"></div>
        <div class="plane" id="plane"></div>
    </div>
    <script>
        const buildings = {
            "Big Ben": {
                floors: 6, heights: [
                    { name: "Ground Floor", height: 12 },
                    { name: "Service Room", height: 35 },
                    { name: "Clock Room", height: 55 },
                    { name: "Belfry", height: 61 },
                    { name: "Maintenance Level", height: 84 },
                    { name: "Uppermost Windows", height: 93 }
                ]
            },
            "Eiffel-torni": {
                floors: 6, heights: [
                    { name: "Näyttelyt", height: 57 },
                    { name: "Ravintolat", height: 115 },
                    { name: "Huoltokerrokset", height: 200 },
                    { name: "Näköalatasanne", height: 276 },
                    { name: "Ylin taso", height: 276 },
                    { name: "Antennitaso", height: 330 }
                ]
            },
            "Empire State Building": { floors: 102, heights: [] },
            "Gizan pyramidi": {
                floors: 2, heights: [
                    { name: "Ascending Passage", height: 17 },
                    { name: "Summit", height: 139 }
                ]
            },
            "Kuopion Puijon torni": {
                floors: 3, heights: [
                    { name: "Ravintolat", height: 16 },
                    { name: "Panoraamaikkunat", height: 44 },
                    { name: "Näköalataso", height: 75 }
                ]
            },
            "Olympiastadionin torni": { floors: 1, heights: [72] },
            "One World Trade Center": { floors: 104, heights: [] },
            "Tampereen Näsinneula": {
                floors: 4, heights: [
                    { name: "Näköalataso", height: 120 },
                    { name: "Pyörivä ravintola", height: 124 },
                    { name: "Huoltotaso", height: 135 },
                    { name: "Antennitaso", height: 168 }
                ]
            },
            "Turun tuomiokirkko": {
                floors: 6, heights: [
                    { name: "Parvi", height: 10 },
                    { name: "Huoltotilat", height: 18 },
                    { name: "Kellon huoltotaso", height: 40 },
                    { name: "Kellotapuli", height: 50 },
                    { name: "Huoltoluukut", height: 85 },
                    { name: "Tornin huippu", height: 101 }
                ]
            },
            "Vapaudenpatsas": {
                floors: 3, heights: [
                    { name: "Pedestal Museum", height: 27 },
                    { name: "Observation Deck", height: 47 },
                    { name: "Torch Observation Deck", height: 93 }
                ]
            }
        };

        function populateBuildingOptions() {
            const buildingSelect = document.getElementById('building');
            Object.keys(buildings).forEach(building => {
                const option = document.createElement('option');
                option.value = building;
                option.text = building;
                buildingSelect.appendChild(option);
            });
            updateLevels();
        }

        function updateLevels() {
            const buildingChoice = document.getElementById('building').value;
            const building = buildings[buildingChoice];
            const levelSelect = document.getElementById('level');
            levelSelect.innerHTML = '';

            building.heights.forEach(level => {
                const option = document.createElement('option');
                option.value = level.height;
                option.text = `${level.name} ${level.height} m`;
                levelSelect.appendChild(option);
            });
        }

        function calculateSpeed(height) {
            const g = 9.81; // Painovoiman kiihtyvyys m/s^2
            const speed = Math.sqrt(2 * g * height); // Lasketaan nopeus m/s
            return Math.min(speed * 3.6, 200).toFixed(2); // Muutetaan nopeus km/h ja rajataan 200 km/h
        }

        function laskeJaHyppaa() {
            const buildingChoice = document.getElementById('building').value;
            const building = buildings[buildingChoice];
            const selectedHeight = parseInt(document.getElementById('level').value);

            if (buildingChoice === "One World Trade Center") {
                startPlaneAnimation();
            } else {
                const speedKmH = calculateSpeed(selectedHeight);
                startJumpAnimation(speedKmH);
            }
        }

        function startJumpAnimation(speedKmH) {
            const character = document.getElementById('character');
            const speedDisplay = document.getElementById('speedDisplay');
            const jumpButton = document.getElementById('jumpButton');
            const splash = document.getElementById('splash');

            jumpButton.style.display = 'none';

            const spinDuration = (Math.random() * 2 + 1) * 1000; // Random spin duration between 1 and 3 seconds

            character.style.animation = `fall 3000ms ease-in, spin ${spinDuration}ms linear`;

            setTimeout(() => {
                speedDisplay.textContent = `${speedKmH} km/h`;
                speedDisplay.style.opacity = '1';
                splash.style.opacity = '1';
                setTimeout(() => {
                    resetAfterJump(); // Reset after the splash
                }, 3000); // Extended splash duration
            }, 3000);
        }

        function startPlaneAnimation() {
            const plane = document.getElementById('plane');
            plane.style.display = 'block';
            plane.style.animation = 'planeFly 5s linear';

            setTimeout(() => {
                showBrokenMessage();
                setTimeout(playVideo, 2000); // Delay before playing video
            }, 5000); // Time for plane to reach skyscraper
        }

        function showBrokenMessage() {
            const brokenMessage = document.createElement('div');
            brokenMessage.className = 'broken';
            brokenMessage.textContent = 'All systems failed...';
            document.body.appendChild(brokenMessage);
        }

        function playVideo() {
            const video = document.createElement('video');
            video.className = 'fullscreen';
            video.src = 'NagarJuna_Cement.mp4';
            video.autoplay = true;
            video.onended = resetAfterJump;
            document.body.appendChild(video);
        }

        function resetAfterJump() {
            const brokenMessage = document.querySelector('.broken');
            if (brokenMessage) brokenMessage.remove();

            const video = document.querySelector('.fullscreen');
            if (video) video.remove();

            const pixels = document.querySelectorAll('.pixels');
            pixels.forEach(pixel => pixel.remove());

            const character = document.getElementById('character');
            const jumpButton = document.getElementById('jumpButton');
            const plane = document.getElementById('plane');
            const skyscraper = document.getElementById('skyscraper');

            character.style.display = 'block';
            character.style.animation = 'turn 2000ms steps(6) infinite'; // Restart turning animation

            plane.style.display = 'none';
            plane.style.animation = '';

            skyscraper.style.display = 'block';

            jumpButton.style.display = 'block';
            jumpButton.textContent = 'HYPPÄÄ';
        }

        function typeWriter(text, i, fnCallback, speed = 50) {
            if (i < text.length) {
                const char = text.charAt(i);
                const output = document.getElementById("output");
                output.innerHTML += char;
                i++;
                setTimeout(function() {
                    typeWriter(text, i, fnCallback, speed);
                }, speed);
            } else if (typeof fnCallback === 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        function startTextAnimation() {
            const text = `EXTREME XTRM
no 2moro






`;
            typeWriter(text, 0, () => {
                document.getElementById("content").style.display = "block";
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            startTextAnimation();
            populateBuildingOptions();
        });
    </script>
</body>
</html>
